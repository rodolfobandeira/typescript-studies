<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transactions</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body class="container">

    <h1 class="text-center">Transactions</h1>

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" min="1" step="1" id="quantity" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="amount">Amount</label>
            <input id="amount" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Add</button>
    </form>
    <br>
    <br>
    <script type="module" src="js/app.js"></script>
</body>
</html>
